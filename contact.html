<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset everything to remove margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
        }

         /* Navbar Styles */
         .navbar {
            background-color: #111;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
        }

    

        .nav-link {
            font-size: 1.1rem;
            color: #cecece;
            padding: 0.5rem 1.2rem;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link.active {
            font-weight: bold;
        }

     

        .navbar-nav.ms-auto {
            margin-left: auto;
        }
        /* Hero Section */
        .hero-section {
            height: 60vh;
            background: url('/images/contact-hero.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            color: #fff;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Contact Form Section */
        .contact-section {
            padding: 80px 20px;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-form {
            background: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
        }

        .contact-form h2 {
            font-size: 2.5rem;
            color: #f57c00;
            margin-bottom: 30px;
        }

        .contact-form .form-group {
            margin-bottom: 30px;
        }

        .contact-form label {
            color: #bbb;
            display: block;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .contact-form button.submit-btn {
            padding: 15px 30px;
            background-color: #f57c00;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
        }

        .contact-form button.submit-btn:hover {
            background-color: #ff9800;
        }

        /* Contact Info Section */
        .contact-info {
            margin-top: 50px;
            text-align: center;
            color: #bbb;
        }

        .contact-info h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        footer .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer .footer-content p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        footer .social-links {
            margin: 20px 0;
        }

        footer .social-icon {
            margin: 0 15px;
            color: #fff;
            font-size: 1.8rem;
            text-decoration: none;
        }

        footer .social-icon:hover {
            color: #f57c00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 3rem;
            }

            .contact-form {
                width: 90%;
                padding: 25px;
            }

            .contact-info {
                text-align: center;
            }

            footer .social-icon {
                font-size: 1.5rem;
            }
        }
                /* Navbar Styles */
                .navbar {
        background-color: #111;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
        font-size: 2rem;
        font-weight: 700;
        color: #fff;
        text-transform: uppercase;
    }

  

    /* Navbar Links Styles */
    .nav-link {
        font-size: 1.1rem;
        color: #fff;  /* Bright white text */
        padding: 0.5rem 1.2rem;
        text-transform: uppercase;
        text-decoration: none;  /* Remove underline */
        transition: color 0.3s ease;  /* Smooth color transition */
    }

    /* Hover Effect */
    .nav-link:hover {
        color: #f57c00;  /* Change color on hover */
        text-decoration: none;  /* Ensure no underline on hover */
    }

    /* Active Link Styling */
    .nav-link.active {
        font-weight: bold;
    }

    /* Navbar toggler icon */
    .navbar-toggler-icon {
        color: #fff;
    }

    .navbar-toggler {
        border-color: #f57c00;
    }

    /* Aligning Navbar Links to the Right */
    .navbar-nav.ms-auto {
        margin-left: auto; /* Push the links to the right */
    }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <span class="logo">BIOGRAPHY.</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#discover">Discover More</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Get in touch with us today.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section" id="contact">
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="7" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>



    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Nobel Prize in Science. All Rights Reserved.</p>
                <div class="social-links">
                    <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                </div>
                <p class="footer-text">For more information, visit the official Nobel Prize website.</p>
            </div>
        </div>
      </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
